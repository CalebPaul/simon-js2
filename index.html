<html>

  <div class = "container">
  <h1 class="well text-center">Simon! (He says stuff)</h1>
  <body>
    <button type="button" id="yellow" class="btn btn-warning" name="yellow">Yellow</button>
    <button type="button" id="red" class="btn btn-danger" name="red">Red</button>
